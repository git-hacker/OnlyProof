    </div>
    <div class="item clearfix">
        <label class="float_l"><img src="__IMG__/scan@2x.png" /></label>
        <div class="float_l layui-upload" >
              <img src="{$my.pic}" style="width:100px;" />
        </div>
    </div>

  </div>
